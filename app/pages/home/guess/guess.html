<div id="guess" ng-controller="guessCtrl">
	<div class="top">
		<span><a ui-sref="home"><img src="app/common/img/my/left_f.png"></a></span>
		<span>猜你喜欢</span>
		<span>&nbsp;</span>
	</div>
	<div class="containt">
		<div class="outer" ng-repeat="x in logo">
			<a href={{x.share_url}}><div class="inner">
				<img src={{x.image}}>
				<img src="http://pub.szzhangchu.com/web/v4.2/images/ico/ico-play-video.png" class="outerLian" ng-click='waiLian()'>
				<img src="app/common/img/my/recommend.png">
				<p>{{x.dishes_name}}</p>
				<p>
					<span>{{x.dishes_desc}}</span>
					<b>
						<span>{{x.dishes_id}}</span><span>做过</span>
					</b>
				</p>
			</div></a>
			<p class="box">
				<span><img src="app/common/img/my/point.png"></span>
				<span ng-repeat="y in x.tags_info">{{y.text}}</span>
			</p>
		</div>
		<div class="choose">
			<p><a ui-sref="choose">选择口味偏好，订制属于你自己的菜谱 ></a></p>
		</div>
	</div>
</div>
</body>
